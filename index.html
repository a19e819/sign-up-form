<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple sign/log in Page">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="nav-container">
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Products</a>
                <a href="#">Contact</a>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box-login">
            <span class="icon-close"><i class="fa-solid fa-xmark"></i></span>
            <h2>Login</h2>
            <form action="#" method="post">
                <div class="input-box">
                    <input id="email" name="input-text" type="email" required>
                    <label for="email"> Email</label>
                    <span class="icon">
                        <i class="fa-regular fa-envelope"></i>
                    </span>
                </div>
                <div class="divider"></div>
                <div class="input-box">
                    <input id="password" name="input-text" type="password" required>
                    <label for="password">
                        Password</label>
                    <span class="icon"><i class="fa-solid fa-lock"></i>
                    </span>
                </div>
                <div class="divider"></div>
                <div class="remember-forgot">
                    <label for="remember"><input type="checkbox" id="remember"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="sign-up">
                    <p>Don't have an account? <a href="#">Sign up here</a></p>
                </div>
            </form>
        </div>
        <div class="form-box-sign-up">
            <h2>Sign up</h2>
            <form action="#" method="post">
                <div class="input-box">
                    <input id="user" name="input-text" type="text" required>
                    <label for="user"> Username</label>
                    <span class="icon">
                        <i class="fa-solid fa-user-secret"></i>
                    </span>
                </div>
                <div class="divider"></div>
                <div class="input-box">
                    <input id="email" name="input-text" type="email" required>
                    <label for="email"> Email</label>
                    <span class="icon">
                        <i class="fa-regular fa-envelope"></i>
                    </span>
                </div>
                <div class="divider"></div>
                <div class="input-box">
                    <input id="password" name="input-text" type="password" required>
                    <label for="password">
                        Password</label>
                    <span class="icon"><i class="fa-solid fa-lock"></i>
                    </span>
                </div>
                <div class="divider"></div>
                <div class="remember-forgot">
                    <label for="remember"><input type="checkbox" id="remember"> I agree to terms & conditions</label>
                </div>
                <button type="submit">Sign up</button>
                <div class="login">
                    <p>Already have an account? <a href="#">Login here</a></p>
                </div>
            </form>
        </div>
        <div class="linear-gradient-1">
        </div>
    </div>

    <script src=".js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</body>

</html>
